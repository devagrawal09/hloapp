<template name="atRadioInputInline">
    <div class="at-input form-group text-center">
        <h4>Register as</h4>
        <div class="row">
            {{#each values}}
            <div class="col-xs-6">
                <div class="at-input radio">
                    <label for="at-field-{{id}}-choice-{{value}}">
                        <input id="at-field-{{id}}-choice-{{value}}" type="radio" name="at-field-{{id}}" value={{value}}> {{text}}
                    </label>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</template>
