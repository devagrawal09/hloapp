<template name="Landing">

    <div class="jumbotron">
        <div class="container-fluid hlo-desc">
            <h1>{{texts.jumbo.head}}</h1>
        </div>
        <div class="container-fluid home-buttons">
            <h4>{{texts.jumbo.sideHead}}</h4>
            <p>{{texts.jumbo.sideP}}</p>
            <a class="btn btn-primary" href="/caregivers" role="button">{{texts.jumbo.findBtn}}</a>
            <a class="btn btn-default-clear" href="/signup" role="button">{{texts.jumbo.registerBtn}}</a>
        </div>
    </div>

    <div class="container-fluid green-bar">
        <div class="container">
            <marquee scrollamount=4>{{texts.marquee}}</marquee>
        </div>
    </div>

    <div class="container home-about">

        <div id="landing" class="carousel slide landing-carousel" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#landing" data-slide-to="0" class="active"></li>
                <li data-target="#landing" data-slide-to="1"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <h2>{{texts.whatIsHLO}}</h2>
                    <img src="/img/home-graphic.png" class="home-about-media">
                </div>
                <div class="item">
                    <h2>{{texts.HLOstory}}</h2>                    
                    <img src="/img/hlo-summary.jpeg" class="home-about-media">
                </div>
            </div>

            <a class="left carousel-control" href="#landing" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#landing" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <video controls="" class="home-about-media" poster="/videos/HLO-intro.mp4">
            <source src="/videos/HLO-intro.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container-fluid pricings">
        <h2>{{texts.plans.head}}</h2>
        <p>{{texts.plans.subHead}}</p>
        <div class="row pricing-table">
            <div class="col-sm-4 free-plan">
                <h5>{{texts.plans.free.head}}</h5>
                <div class="price-box">
                    <span class="dollar">{{texts.plans.free.dollar}}</span>
                    <span class="per-month">{{texts.plans.free.perMonth}}</span>
                    <h2 class="price-label">0</h2>
                </div>
                <h5 class="commissions">{{texts.plans.free.comm}}</h5>
                <hr>
                <ul class="plan-features">
                    {{#each perk in texts.plans.free.perks}}
                        <li>{{perk}}</li>
                    {{/each}}
                </ul>
                <a class="btn btn-primary" href="/signup" role="button">{{texts.plans.free.btn}}</a>
            </div>
            <div class="col-sm-4 entrepreneur-plan">
                <h5>{{texts.plans.ent.head}}</h5>
                <div class="price-box">
                    <span class="dollar">{{texts.plans.ent.dollar}}</span>
                    <span class="per-month">{{texts.plans.ent.perMonth}}</span>
                    <h2 class="price-label">88</h2>
                </div>
                <h5 class="commissions">{{texts.plans.ent.comm}}</h5>
                <hr>
                <ul class="plan-features">
                    {{#each perk in texts.plans.ent.perks}}
                        <li>{{perk}}</li>
                    {{/each}}
                </ul>
                <a class="btn btn-primary" href="/signup" role="button">{{texts.plans.ent.btn}}</a>
            </div>
            <div class="col-sm-4 partner-plan">
                    <h5>{{texts.plans.partner.head}}</h5>
                    <div class="price-box">
                        <span class="dollar">{{texts.plans.partner.dollar}}</span>
                        <span class="per-month">{{texts.plans.partner.perMonth}}</span>
                        <h2 class="price-label">88</h2>
                    </div>
                    <h5 class="commissions">{{texts.plans.partner.comm}}</h5>
                    <hr>
                    <ul class="plan-features">
                        {{#each perk in texts.plans.partner.perks}}
                            <li>{{perk}}</li>
                        {{/each}}
                    </ul>
                    <a class="btn btn-primary" href="/signup" role="button">{{texts.plans.partner.btn}}</a>    
            </div>
        </div>
        <p class="insurance">
            {{texts.plans.ins}}
        </p>
    </div>

    <div class="container-fluid caregiver-types">
        <h2>{{texts.types.head}}</h2>
        <!-- replace later -->
        <div class="carousel">
            {{#each type in texts.types.types}}
            <div style="background-image: url('/img/care-types/{{type.title}}.jpg');">
                <h3>{{type.title}}</h3>
                <p>{{type.content}}</p>
            </div>
            {{/each}}           
        </div>
        <!-- end -->
    </div>

    <div class="container-fluid featured">
        <h2 class="text-center">{{texts.featured}}</h2>

        {{#if Template.subscriptionsReady}}
            {{#if featured.length}}
                {{> cardCarousel docs=featured template="jobAd"}}
            {{else}}
                <h4 class="text-center">No Featured Jobs!</h4>
            {{/if}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>

    <div class="container-fluid professional">
        <h2 class="text-center">{{texts.professional}}</h2>

        {{#if Template.subscriptionsReady}}
            {{#if featured.length}}
                {{> cardCarousel docs=professional template="caregiverCard"}}
            {{else}}
                <h4 class="text-center">No Professional Caregivers!</h4>
            {{/if}}
        {{else}}
            {{> loading}}        
        {{/if}}
    </div>
</template>

<template name="cardCarousel">
    <div class="carousel">
        {{#each doc in docs}}
            <div>
                {{> Template.dynamic template=template data=doc}}
            </div>
        {{/each}}
    </div>
</template>
