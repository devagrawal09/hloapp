<template name="Landing">

    <div class="jumbotron">
        <div class="container-fluid hlo-desc">
            <h1>Find a trusted Caregiver nearby in just a few clicks.</h1>
        </div>
        <div class="container-fluid home-buttons">
            <h4>Everyone deserves quality Homecare.</h4>
            <p>Find the right Caregiver for your Loved Ones, or become a Caregiver yourself.</p>
            <a class="btn btn-primary" href="/caregivers" role="button">Find a Caregiver</a>
            <a class="btn btn-default-clear" href="/signup" role="button">Become a Caregiver</a>
        </div>
    </div>

    <div class="container-fluid green-bar">
        <div class="container">
            <marquee scrollamount=4>
                TLC is Tender Loving Care, itâ€™s about Compassion, Empathy, and Dignity. We believe in helping people in need. We believe
                in humanity. We believe in giving people a better choice to Social Care. In sports adversity produces Champions,
                in business adversity produces Disruptors.
            </marquee>
        </div>
    </div>

    <div class="container home-about">

        <div id="landing" class="carousel slide landing-carousel" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#landing" data-slide-to="0" class="active"></li>
                <li data-target="#landing" data-slide-to="1"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <h2>What is HealthyLovedOnes?</h2>
                    <img src="/img/home-graphic.png" class="home-about-media">
                </div>
                <div class="item">
                    <h2>HealthyLovedOnes Story</h2>                    
                    <img src="/img/hlo-summary.jpeg" class="home-about-media">
                </div>
            </div>

            <a class="left carousel-control" href="#landing" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#landing" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <video controls="" class="home-about-media" poster="http://healthylovedones.com/assets/images/video-poster.png">
            <source src="http://healthylovedones.com/assets/images/HLOComplete.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container-fluid pricings">
        <h2>Caregiver Plans</h2>
        <p>Become a social hero today and join the pink collar workforce.</p>
        <div class="row pricing-table">
            <div class="col-sm-4 free-plan">
                <h5>Free Plan</h5>
                <div class="price-box">
                    <span class="dollar">HK$</span>
                    <span class="per-month">/mo</span>
                    <h2 class="price-label">0</h2>
                </div>
                <h5 class="commissions">15% commissions</h5>
                <hr>
                <ul class="plan-features">
                    <li>Professional Certified Training</li>
                    <li>HK$10M Insurance</li>
                    <li>Guarenteed payment</li>
                </ul>
                <a class="btn btn-primary" href="/signup" role="button">Sign up</a>
            </div>
            <div class="col-sm-4 entrepreneur-plan">
                <h5>Entrepreneur Plan</h5>
                <div class="price-box">
                    <span class="dollar">HK$</span>
                    <span class="per-month">/mo</span>
                    <h2 class="price-label">88</h2>
                </div>
                <h5 class="commissions">10% commissions</h5>
                <hr>
                <ul class="plan-features">
                    <li>Caregivers that work >10 hrs/week</li>
                    <li>Processional Certified Training</li>
                    <li>HK$10M Insurance</li>
                    <li>Guarenteed payment</li>
                </ul>
                <a class="btn btn-primary" href="/signup" role="button">Sign up</a>
            </div>
            <div class="col-sm-4 partner-plan">
                <h5>Partner Plan</h5>
                <div class="price-box">
                    <span class="dollar">HK$</span>
                    <span class="per-month">/mo</span>
                    <h2 class="price-label">888</h2>
                </div>
                <h5 class="commissions">10% commissions</h5>
                <hr>
                <ul class="plan-features">
                    <li>Incremental sales</li>
                    <li>HK$10M Insurance</li>
                    <li>Guarenteed payment</li>
                </ul>
                <a class="btn btn-primary" href="/signup" role="button">Sign up</a>
            </div>
        </div>
        <p class="insurance">
            Insurance Policy: Provided by the QBE Hong Kong and Shanghai Insurance Limited. Total amount is $10 million HKD.
            Includes both Medical Malpractice for healthcare professional and Public Liability for private citizens. Insurance
            includes bodily injury, property damage, and theft. Insurance begins on January 01, 2019.
        </p>
    </div>

    <div class="container-fluid caregiver-types">
        <h2>Types of Care</h2>
        <!-- replace later -->
        <div class="carousel">
            {{#each type in caregiverTypes}}
            <div style="background-image: url('/img/care-types/{{type.title}}.jpg');">
                <h3>{{type.title}}</h3>
                <p>{{type.content}}</p>
            </div>
            {{/each}}           
        </div>
        <!-- end -->
    </div>

    <div class="container-fluid featured">
        <h2 class="text-center">Featured Jobs</h2>

        {{#if Template.subscriptionsReady}}
            {{> cardCarousel docs=featured template="jobAd"}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>

    <div class="container-fluid professional">
        <h2 class="text-center">Professional Caregivers</h2>

        {{#if Template.subscriptionsReady}}
            {{> cardCarousel docs=professional.fetch template="caregiverCard"}}
        {{else}}
            {{> loading}}        
        {{/if}}
    </div>
</template>

<template name="cardCarousel">
    <div class="carousel">
        {{#each doc in docs}}
            <div>
                {{> Template.dynamic template=template data=doc}}
            </div>
        {{/each}}
    </div>
</template>
