<template name="Account">
    <div class="login-background">
        <div class="login-content">
            <a href="{{pathFor 'landing'}}">
                <img src="img/login/login-logo.png" class="login-logo">
            </a>
            <h1>Caring is Power</h1>
            <h4>Let us find the right caregivers for your Loved Ones.</h4>
            <div class="login-buttons">

                <a class="btn btn-default-clear" href="{{pathFor 'signup'}}" role="button">Sign up</a>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <h2>100</h2>
                    <h4>Customers</h4>
                </div>
                <div class="col-xs-4">
                    <h2>1,200</h2>
                    <h4>Caregivers</h4>
                </div>

                    <h4>matches</h4>
