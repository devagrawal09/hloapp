<template name="Account">
    <div class="login-background">
        <div class="login-content">
            <a href="{{pathFor 'landing'}}">
                <img src="img/login/login-logo.png" class="login-logo">
            </a>
            <h1>{{texts.head}}</h1>
            <h4>{{texts.subHead}}</h4>
            <div class="login-buttons">
                <a class="btn btn-primary" href="{{pathFor 'login'}}" role="button">{{texts.btn1}}</a>
                <a class="btn btn-default-clear" href="{{pathFor 'signup'}}" role="button">{{texts.btn2}}</a>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <h2>100</h2>
                    <h4>{{texts.left}}</h4>
                </div>
                <div class="col-xs-4">
                    <h2>1,200</h2>
                    <h4>{{texts.mid}}</h4>
                </div>
                <div class="col-xs-4">
                    <h2>100</h2>
                    <h4>{{texts.right}}</h4>
                </div>
            </div>
        </div>
    </div>
</template>
