<template name="caregiverExperienceForm">
    <div id="experience" class="tab-pane fade">
        <p>* - Required field</p>
        <div class="row">
            <div class="col-sm-6">
                {{> afQuickField name="years"}}
                {{> afQuickField name="background"}}
            </div>
            <div class="col-sm-6">
                {{> afQuickField name="education"}}
            </div>
        </div>

        {{> afQuickField name="experiences" template="bootstrap3-horizontal"}}

        {{> submitButtons}}
    </div>
</template>
