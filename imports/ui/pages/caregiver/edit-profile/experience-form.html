<template name="caregiverExperienceForm">
    <div id="experience" class="tab-pane fade">
        {{#autoForm
            id="editExperiences"
            type="method"
            meteormethod="caregiver.update.experiences"
            schema=schema
            doc=doc
        }}
            {{> afQuickField name="_id"}}
            {{> afQuickField name="user"}}
            <p>* - {{texts.starReq}}</p>
            
            {{> afQuickField name="years" label=texts.exp.yrs}}

            <div class="row">
                <div class="col-sm-6">
                    {{> afQuickField name="background" label="something"}}
                </div>
                <div class="col-sm-6">
                    {{> afQuickField name="education" label=texts.exp.edu}}
                </div>
            </div>

            {{> afQuickField name="experiences"
                template="bootstrap3-horizontal" 
                label=texts.exp.xps
            }}

            {{> submitButtons texts=texts}}
        {{/autoForm}}
    </div>
</template>
