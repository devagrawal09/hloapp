<template name="caregiverExperienceForm">
    <div id="experience" class="tab-pane fade">
        
        <div class="row">
            <div class="col-sm-6">
                {{> afQuickField name="years"}}
                {{> afQuickField name="background"}}
            </div>
            <div class="col-sm-6">
                {{> afQuickField name="education"}}
            </div>
        </div>

        {{> afQuickField name="experiences"}}

        <div class="submit-buttons">
            <a href="#form-title" class="btn btn-default back pull-left">Back</a>
            <a href="#form-title" class="btn btn-primary next">Next</a>
        </div>
    </div>
</template>
