<template name="EditProfileCaregiver">
    <div class="container-small">
        <ul class="nav nav-pills nav-justified postjob-steps">
            <li class="active">
                <a data-toggle="pill" href="#details">Details</a>
            </li>
            <li>
                <a data-toggle="pill" href="#experience">Experience</a>
            </li>
            <li>
                <a data-toggle="pill" href="#services">Services</a>
            </li>
            <li>
                <a data-toggle="pill" href="#photos">Photos</a>
            </li>
            <li>
                <a data-toggle="pill" href="#pricing">Pricing</a>
            </li>
            <li>
                <a data-toggle="pill" href="#review">Review</a>
            </li>
        </ul>
        
        <h3 id="form-title">CAREGIVER's Profile</h3>

        {{#autoForm
            id="editCaregiver"
            type="method"
            meteormethod="caregiver.update"
            schema=caregiverSchema
            doc=caregiverDoc
        }}
            <div class="tab-content">
                {{> caregiverDetailsForm}}
                {{> caregiverExperienceForm}}
                {{> caregiverServicesForm}}
                {{> caregiverPhotosForm}}
                {{> caregiverPricingForm}}
                {{> caregiverProfileReview}}
            </div>
        {{/autoForm}}
    </div>
</template>
