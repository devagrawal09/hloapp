<template name="EditProfileCaregiver">
    <div class="container-small edit-profile">
        <ul class="nav nav-justified form-steps">
            <li class="active">
                <a data-toggle="pill" href="#details">
                    <div class="heart-bg">
                        <i class="fa fa-heart"></i>
                    </div>{{texts.details}}
                </a>
            </li>
            <li>
                <a data-toggle="pill" href="#experience">
                    <div class="heart-bg">
                        <i class="fa fa-heart"></i>
                    </div>{{texts.experience}}
                </a>
            </li>
            <li>
                <a data-toggle="pill" href="#services">
                    <div class="heart-bg">
                        <i class="fa fa-heart"></i>
                    </div>{{texts.services}}
                </a>
            </li>
            <li>
                <a data-toggle="pill" href="#photos">
                    <div class="heart-bg">
                        <i class="fa fa-heart"></i>
                    </div>{{texts.photos}}
                </a>
            </li>
            <li>
                <a data-toggle="pill" href="#pricing">
                    <div class="heart-bg">
                        <i class="fa fa-heart"></i>
                    </div>{{texts.pricing}}
                </a>
            </li>
            <li>
                <a href="{{pathFor 'caregiver.profile' id=id}}">
                    <div class="heart-bg">
                        <i class="fa fa-heart"></i>
                    </div>{{texts.review}}
                </a>
            </li>
        </ul>
        <div class="tab-content">
            {{#with texts=texts}}
                {{> caregiverDetailsForm}}
                {{> caregiverExperienceForm}}
                {{> caregiverServicesForm}}
                {{> caregiverPhotosForm}}
                {{> caregiverPricingForm}}
            {{/with}}
        </div>
    </div>
</template>
