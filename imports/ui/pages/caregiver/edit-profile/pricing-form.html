<template name="pricingForm">
    <div>
        {{#autoForm id="pricingForm" schema=pricingSchema}}
            {{> afQuickField name="plan" options=options noselect=true}}
            <div class="submit-buttons">
                <a href="#form-title" class="btn btn-default back pull-left">Back</a>
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="#form-title" class="btn btn-primary next">Next</a>
            </div>
        {{/autoForm}}        
    </div>
</template>
