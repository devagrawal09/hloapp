<template name="caregiverPricingForm">
    <div id="pricing" class="tab-pane fade">
        {{#autoForm
            id="editPricing"
            type="method"
            meteormethod="caregiver.update.pricing"
            schema=schema
            doc=doc
        }}
            {{> afQuickField name="_id"}}
            {{> afQuickField name="user"}}
            <h4>{{texts.plan.head}}</h4>
            {{> afQuickField name="plan"
                options=texts.plan.opts noselect=true defaultValue="Free" label=false
            }}
            {{#each p in texts.plan.msgs}}
                <p>{{p}}</p>
            {{/each}}
            {{> submitButtons review=true saveOnly=true texts=texts}}
        {{/autoForm}}
    </div>
</template>
