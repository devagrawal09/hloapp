<template name="caregiverProfileReview">
    <div id="review" class="tab-pane fade">
        <div class="row reviewpic-row">
            <div class="col-sm-6">
                <h5>Profile Picture</h5>
                <img src="{{profilePhoto.link}}" class="review-photo" alt="{{profilePhoto.name}}">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h5>Name</h5>
                <p>{{afFieldValue name="firstName"}} {{afFieldValue name="lastName"}}</p>
                <br/>
                <h5>Gender</h5>
                <p>{{afFieldValue name="gender"}}</p>
                <br/>
                <h5>Date of Birth</h5>
                <p>{{afFieldValue name="dob" }}</p>
                <br />
                <h5>Languages</h5>
                <ul class="row">
                    {{#each language in afFieldValue name="languages"}}
                        <li class="col-sm-6">{{language}}</li>
                    {{/each}}
                </ul>
                <br/>
                <h5>Religion</h5>
                <p>{{afFieldValue name="religion"}}</p>
            </div>
            <div class="col-sm-6">
                <h5>Address</h5>
                <p>{{afFieldValue name="address"}}</p>
                <br />
                <h5>District</h5>
                <p>
                    {{#if afFieldValueIs name="location" value="Other"}} 
                        {{afFieldValue name="otherDistrict"}}
                    {{else}}
                        {{afFieldValue name="location"}}
                    {{/if}}
                </p>
                <br />
                <h5>Country</h5>
                <p>{{afFieldValue name="country"}}</p>
            </div>
        </div>
        <br/>
        {{#if afFieldValue name="aboutText"}}
            <h5>About</h5>
            <p>{{afFieldValue name="aboutText"}}</p>
        {{/if}}
        <br/>
        <h5>Special Medical Conditions</h5>
        <ul class="row">
            {{#each condition in afFieldValue name="medicalConditions"}}
                <li class="col-sm-3">{{condition}}</li>
            {{/each}}
        </ul>
        <br/>
        <h5>Work Times</h5>
        <table class="table">
            <thead>
                <tr>
                    <th>Day of Week</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {{#each day in afFieldValue name="availability"}}
                    <tr>
                        <td>{{day.day}} </td>
                        <td>{{day.start}} - {{day.end}}</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
        <div class="submit-buttons">
            <a href="#form-title" class="btn btn-default back pull-left">Back</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>   
</template>
