<template name="caregiverDetailsForm">
    <div id="details" class="tab-pane fade in active">
        {{#autoForm
            id="editDetails"
            type="method"
            meteormethod="caregiver.update.details"
            schema=schema
            doc=doc
        }}
            {{> afQuickField name="_id"}}
            {{> afQuickField name="user"}}
            <p>{{texts.allReq}}</p>
            
            <div class="row">
                <div class="col-sm-6 form-column">
                    {{> afQuickField name="firstName" label=texts.details.first}}
                    {{> afQuickField name="lastName" label=texts.details.last}}
                    {{> afQuickField name="gender"
                        type="select-radio-inline"
                        options=options.gender
                        label=texts.details.gen
                    }}
                    {{> afQuickField name="dob" label=texts.details.dob}}
                    {{> afQuickField name="workLocation"
                        options=options.locations type="select-multiple"
                        label=texts.details.work
                    }}
                    {{> afQuickField name="otherWorkLocations"
                        placeholder=texts.details.other
                    }}
                </div>
                <div class="col-sm-6 form-column">
                    {{> afQuickField name="address" label=texts.details.add}}
                    {{> afQuickField name="location"
                        options=options.locations
                        label=texts.details.dis
                    }}

                    {{#if afFieldValueIs name="location" value="Other"}} 
                        {{> afQuickField name="otherDistrict" placeholder=texts.details.other}}
                    {{/if}}

                    {{> afQuickField name="country"
                        options=options.countries
                        label=texts.details.country
                    }}
                    {{> afQuickField name="religion"
                        options=options.religions
                        label=texts.details.rel
                    }}

                    {{#if afFieldValueIs name="religion" value="Other"}} 
                        {{> afQuickField name="otherReligion" placeholder=texts.details.other}}
                    {{/if}}
                </div>
            </div>
            {{> afQuickField name="languages" 
                options=options.languages
                type="select-checkbox-columns"
                label=texts.details.lang
            }}
            {{> afQuickField name="otherLanguages"
                placeholder=texts.details.other
                label=texts.details.ol
            }}
            {{> afQuickField 
                name="hobbies" 
                type="textarea"
                rows=3
                label=texts.details.hob
                placeholder=texts.details.hp
            }}
            {{> afQuickField 
                name="aboutText" 
                type="textarea" 
                rows=5
                label=texts.details.about
                placeholder=texts.details.ap
            }}
            {{> submitButtons skipBack=true texts=texts}}
        {{/autoForm}}
    </div>
</template>
