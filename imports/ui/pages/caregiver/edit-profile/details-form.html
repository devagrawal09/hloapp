<template name="caregiverDetailsForm">
    <div id="details" class="tab-pane fade in active">
        <p>All fields are required</p>
        
        <div class="row">
            <div class="col-sm-6 form-column">
                {{> afQuickField name="firstName"}}
                {{> afQuickField name="lastName"}}
                {{> afQuickField name="gender" 
                    options="allowed" 
                    type="select-radio-inline"
                }}
                {{> afQuickField name="dob"}}
                {{> afQuickField name="languages" 
                    options="allowed"
                    type="select-checkbox-columns"
                }}
                {{> afQuickField name="otherLanguages"
                    placeholder="Others, please specify"
                }}
            </div>
            <div class="col-sm-6 form-column">
                {{> afQuickField name="address"}}
                {{> afQuickField name="location" options="allowed"}}

                {{#if afFieldValueIs name="location" value="Other"}} 
                    {{> afQuickField name="otherDistrict"}}
                {{/if}}

                {{> afQuickField name="country" options="allowed"}}
                {{> afQuickField name="religion" options="allowed"}}
                {{> afQuickField name="workLocation"
                    options="allowed" type="select-multiple"
                    label="Work Location (Ctrl-click to select multiple)"
                }}
                {{> afQuickField name="otherLanguages"
                    placeholder="Others, please specify"
                }}
            </div>
        </div>
        {{> afQuickField 
            name="hobbies" 
            type="textarea" 
            rows=3
            placeholder="Biking, painting..."
        }}
        {{> afQuickField 
            name="aboutText" 
            type="textarea" 
            rows=5
            label="About You"
            placeholder="I am a 30 year old nursing student..."
        }}
        {{> submitButtons skipBack=true}}
    </div>
</template>
