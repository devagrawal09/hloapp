<template name="caregiverPhotosForm">
    <div id="photos" class="tab-pane fade">
        <div class="row">
            <div class="col-md-3 form-group">
                Profile picture
                {{#with photoUpload}}
                    Uploading <b>{{file.name}}</b>:
                    <span id="progress">{{progress.get}}%</span>
                {{else}}
                    <input type="file" class="inputfile" name="photo" id="photo">
                    <label for="photo">
                        <div class="photo-input">
                            <span class="upload"><i class="fa fa-upload"></i></span>
                            <i class="fa fa-user"></i>
                        </div>
                    </label>
                {{/with}}
            </div>
            <div class="col-md-9">
                Personal pictures
                <div class="photos">
                    {{#each photo in photos}}
                        <img src="{{photo.link}}" alt="{{photo.name}}" id="{{photo._id}}">
                    {{/each}}
                </div>
                <a class="btn btn-danger delete disabled">Delete</a>
                <a class="btn btn-primary save-as-dp disabled">Save as Profile picture</a>
            </div>
            <div class="col-md-12">
                Cover picture
                <input type="file" class="inputfile" name="cover" id="cover">
                <label for="cover">
                    <div class="photo-input">
                        <span class="upload"><i class="fa fa-upload"></i></span>
                        <i class="fa fa-camera"></i>
                    </div>
                </label>
            </div>
        </div>
        {{> submitButtons}}
    </div>    
</template>
