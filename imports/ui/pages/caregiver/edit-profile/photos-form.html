<template name="caregiverPhotosForm">
    <div id="photos" class="tab-pane fade">
        <div class="row">
            <div class="col-xs-3 form-group">
                {{texts.photos.upload}}
                {{#with photoUpload}}
                    {{texts.photos.uploading}} <b>{{file.name}}</b>:
                    <span id="progress">{{progress.get}}%</span>
                {{else}}
                    <input type="file" class="inputfile" name="photo" id="photo">
                    <label for="photo">
                        <div class="photo-input">
                            <span class="upload"><i class="fa fa-upload"></i></span>
                            <i class="fa fa-user"></i>
                        </div>
                    </label>
                {{/with}}
            </div>
            <div class="col-xs-9">
                {{texts.photos.uploaded}}
                <div class="photos">
                    {{#each photo in photos.each}}
                        <img src="{{photo.link}}" alt="{{photo.name}}" id="{{photo._id}}">
                    {{/each}}
                </div>
                <a class="btn btn-danger delete disabled">{{texts.photos.del}}</a>
                <a class="btn btn-primary save-as-dp disabled">
                    {{texts.photos.set}}
                </a>
            </div>
        </div>
        <br>
        <p>{{texts.photos.end}}</p>
        {{> submitButtons skipSubmit=true texts=texts}}
    </div>    
</template>
