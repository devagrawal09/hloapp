<template name="caregiverServicesForm">
    <div id="services" class="tab-pane fade">
        <p>* - Required field</p>
        <div class="row">
            <div class="col-sm-6">
                {{> afQuickField name="hourlyRate" placeholder="80" label="Hourly Rate*"}}
                {{> afQuickField name="serviceType"
                    options="allowed" type="select-checkbox-inline"
                }}
            </div>
            <div class="col-sm-6">
                {{> afQuickField name="extraCharges" placeholder="0"}}
                {{> afQuickField name="ownsCar"}}
            </div>
        </div>

        <h4>Type of Caregiver</h4>
        {{> afQuickField name="caregiverType"
            options="allowed" type="select-checkbox-columns" label=false
        }}

        <h4>Professional Services</h4>
        {{> afQuickField name="professionalServices"
            options="allowed" type="select-checkbox-columns" label=false
        }}
        {{> afQuickField name="otherProfessionalService" placeholder="Other"}}

        <h4>Personal Services</h4>
        {{> afQuickField name="personalServices"
            options="allowed" type="select-checkbox-columns" label=false
        }}
        {{> afQuickField name="otherPersonalService" placeholder="Other"}}

        <h4>Medical Conditions</h4>
        {{> afQuickField name="medicalConditions"
            options="allowed" type="select-checkbox-columns" label=false
        }}
        {{> afQuickField name="otherMedicalCondition" placeholder="Other"}}

        {{> afQuickField name="availability"
            template="bootstrap3-horizontal"
        }}

        {{> submitButtons}}

    </div>
</template>
