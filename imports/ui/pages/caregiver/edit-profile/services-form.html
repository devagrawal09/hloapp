<template name="caregiverServicesForm">
    <div id="services" class="tab-pane fade">
        {{#autoForm
            id="editServices"
            type="method"
            meteormethod="caregiver.update.services"
            schema=schema
            doc=doc
        }}
            {{> afQuickField name="_id"}}
            {{> afQuickField name="user"}}
            <p>* - {{texts.starReq}}</p>
            <div class="row">
                <div class="col-sm-6">
                    {{> afQuickField
                        name="hourlyRate" 
                        placeholder="80" 
                        label=texts.services.hr
                    }}
                    {{> afQuickField name="serviceType"
                        options=options.serviceType type="select-checkbox-inline"
                        label=false
                    }}
                </div>
                <div class="col-sm-6">
                    {{> afQuickField
                        name="extraCharges"
                        placeholder="0" 
                        defaultValue=0
                        label=texts.services.ec
                    }}
                    {{> afQuickField name="ownsCar"}}
                </div>
            </div>

            <h4>{{texts.services.toc}}</h4>
            {{> afQuickField name="caregiverType"
                options=options.careTypes type="select-checkbox-columns" label=false
            }}

            <h4>{{texts.services.prof}}</h4>
            {{> afQuickField name="professionalServices"
                options=options.professional type="select-checkbox-columns" label=false
            }}
            {{> afQuickField name="otherProfessionalService" placeholder="Other"}}

            <h4>{{texts.services.per}}</h4>
            {{> afQuickField name="personalServices"
                options=options.personal type="select-checkbox-columns" label=false
            }}
            {{> afQuickField name="otherPersonalService" placeholder="Other"}}

            <h4>{{texts.services.med}}</h4>
            {{> afQuickField name="medicalConditions"
                options=options.medical type="select-checkbox-columns" label=false
            }}
            {{> afQuickField name="otherMedicalCondition" placeholder=texts.services.other}}

            {{> afQuickField name="availability"
                template="bootstrap3-horizontal"
                label=texts.services.av
            }}

            {{> submitButtons texts=texts}}
        {{/autoForm}}
    </div>
</template>
