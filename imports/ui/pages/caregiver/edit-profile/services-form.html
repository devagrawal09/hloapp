            <div class="row">

                    {{> afQuickField name="hourlyRate" placeholder="80"}} {{> afQuickField name="caregiverType" options="allowed"

                </div>
                <div class="col-sm-6">
                    {{> afQuickField name="extraCharges" placeholder="0"}} {{> afQuickField name="ownsCar"}} {{> afQuickField name="professionalServices" options="allowed" noselect=true}}
                </div>
            </div>
            {{> afQuickField name="availableDays" options="allowed" type="select-checkbox-inline"}}
            <div class="row">
                <div class="col-sm-6">
                    {{> afQuickField name="availableTimeStart" type="time"}}
                </div>
                <div class="col-sm-6">
                    {{> afQuickField name="availableTimeEnd" type="time"}}
                </div>
            </div>
