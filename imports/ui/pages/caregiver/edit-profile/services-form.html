<template name="caregiverServicesForm">
    <div id="services" class="tab-pane fade">

        <div class="row">
            <div class="col-sm-6">
                {{> afQuickField name="hourlyRate" placeholder="80"}} {{> afQuickField name="caregiverType" options="allowed" noselect=true}}
                {{> afQuickField name="personalServices" options="allowed" noselect=true}}
            </div>
            <div class="col-sm-6">
                {{> afQuickField name="extraCharges" placeholder="0"}} {{> afQuickField name="ownsCar"}} {{> afQuickField name="professionalServices"
                options="allowed" noselect=true}}
            </div>
        </div>

        {{> afQuickField name="medicalConditions"
            options="allowed"
            type="select-checkbox-inline"
        }}
        {{> afQuickField name="availability"}}

        <div class="submit-buttons">
            <a href="#form-title" class="btn btn-default back pull-left">Back</a>
            <a href="#form-title" class="btn btn-primary next">Next</a>
        </div>

    </div>
</template>
