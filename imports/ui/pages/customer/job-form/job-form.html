<template name="jobForm">
    <div class="container-small edit-profile">

        <ul class="nav nav-pills nav-justified form-steps">
            <li class="active">
                <a data-toggle="pill" href="#details">{{texts.det.head}}</a>
            </li>
            <li>
                <a data-toggle="pill" href="#requirements">{{texts.req.head}}</a>
            </li>
            <li>
                <a data-toggle="pill" href="#photos">{{texts.pho.head}}</a>
            </li>
            <li>
                <a data-toggle="pill" href="#review">{{texts.rev.head}}</a>
            </li>
        </ul>

        <h3 id="form-title">
            {{formTitle}}
            <span class="small pull-right">* - {{texts.required}}</span>
        </h3>

        {{#autoForm
            id=id type="method"
            meteormethod=method
            schema=schema doc=doc
        }}
            {{#if isEditForm id}}
                {{> afQuickField name="_id"}}
                {{> afQuickField name="postedBy"}}
            {{/if}}

            <div class="tab-content">
                {{#with texts=texts options=options}}
                    {{> jobDetailsForm}}
                    {{> jobRequirementsForms}}
                    {{> jobPhotosForm}}
                    {{> jobPostReview}}
                {{/with}}
            </div>

        {{/autoForm}}
    </div>
</template>
