<template name="jobDetailsForm">
    <div id="details" class="tab-pane fade in active">
        {{> afQuickField name="duration"
            options=options.duration label=texts.det.dur
        }}
        <h4>{{texts.det.patient}}</h4>
        <div class="row">
            <div class="col-sm-6">
                {{> afQuickField name="title"
                    placeholder="Day-time Home Nurse" label=texts.det.title
                }}
                {{> afQuickField name="name"
                    placeholder="John Doe" label=texts.det.name
                }}
                {{> afQuickField name="gender"
                    options=options.gender type="select-radio-inline" label=texts.det.gen
                }}
                {{> afQuickField name="dob" label=texts.det.dob}}
                {{> afQuickField name="hkid" label=texts.det.hkid}}
                {{> afQuickField name="phone"
                    placeholder="123-456789" label=texts.det.phone
                }}
                {{> afQuickField name="email"
                    label=texts.det.email
                    placeholder="john.doe@example.com"
                }}
            </div>
            <div class="col-sm-6">
                {{> afQuickField name="address"
                    type="textarea" rows=4
                    placeholder=texts.det.ap label=texts.det.add
                }}
                {{> afQuickField name="location"
                    options=options.locations label=texts.det.dis
                }}
                {{#if afFieldValueIs name="location" value="Other"}}
                    {{> afQuickField name="otherDistrict" placeholder="Please specify"}}
                {{/if}}
                {{> afQuickField name="country"
                    options=options.countries label=texts.det.count
                }}
                {{> afQuickField name="hobbies"
                    label=texts.det.hobb
                    type="textarea" rows="3" placeholder=texts.det.hp
                }}
            </div>
        </div>
        {{> afQuickField name="languages"
            options=options.languages label=texts.det.lang
            type="select-checkbox-columns"
        }}
        {{> afQuickField name="description" label=texts.det.desc
            type="textarea" rows=5 label=texts.det.desc
            placeholder=texts.det.dp
        }}
        <a href="" class="btn btn-primary next pull-right">{{texts.next}}</a><br>
    </div>
</template>
