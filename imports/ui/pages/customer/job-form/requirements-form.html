<template name="jobRequirementsForms">
    <div id="requirements" class="tab-pane fade">

        <h4>{{texts.req.type}}</h4>
        {{> afQuickField name="caregiverType"
            options=options.careTypes type="select-checkbox-columns" label=false
        }}

        <h4>{{texts.req.prof}}</h4>
        {{> afQuickField name="professionalServices"
            options=options.professional type="select-checkbox-columns" label=false
        }}
        {{> afQuickField name="otherProfessionalService" placeholder=texts.req.other}}

        <h4>{{texts.req.per}}</h4>
        {{> afQuickField name="personalServices" 
            options=options.personal type="select-checkbox-columns" label=false
        }}
        {{> afQuickField name="otherPersonalService" placeholder=texts.req.other}}

        <H4>{{texts.req.med}}</H4>
        {{> afQuickField name="medicalConditions"
            options=options.medical type="select-checkbox-columns" label=false
        }}
        {{> afQuickField name="otherMedicalCondition" placeholder=texts.req.other}}

        <div class="row">
            <div class="col-sm-6">
                {{> afQuickField name="startDate" label=texts.req.start}}
            </div>
            <div class="col-sm-6">
                {{> afQuickField name="endDate" label=texts.req.end}}
            </div>
        </div>
        {{> afQuickField name="days"
            template="bootstrap3-horizontal"
        }}
        {{> afQuickField name="jobDescription"
            type="textarea" rows=4
            placeholder=texts.req.jp label=texts.req.job
        }}
        <a href="" class="btn btn-default back">{{texts.back}}</a>
        <a href="" class="btn btn-primary next pull-right">{{texts.next}}</a>
    </div>
</template>
