<template name="jobPhotosForm">
    <div id="photos" class="tab-pane fade">
        <div class="row">
            <div class="col-xs-3 form-group">
                {{texts.pho.up}} {{#with photoUpload}} Uploading
                <b>{{file.name}}</b>:
                <span id="progress">{{progress.get}}%</span>
                {{else}}
                <input type="file" class="inputfile" name="photo" id="photo">
                <label for="photo">
                    <div class="photo-input">
                        <span class="upload">
                            <i class="fa fa-upload"></i>
                        </span>
                        <i class="fa fa-user"></i>
                    </div>
                </label>
                {{/with}}
            </div>
            <div class="col-xs-9">
                {{texts.pho.uploaded}}
                <div class="photos">
                    {{#each photo in photos.each}}
                    <img src="{{photo.link}}" class="{{#if photo.profile}}profile{{/if}}" alt="{{photo.name}}" id="{{photo._id}}">
                    {{/each}}
                </div>
                <a class="btn btn-danger delete disabled">{{texts.pho.del}}</a>
                <a class="btn btn-primary save-as-dp disabled">
                    {{texts.pho.set}}
                </a>
            </div>
        </div>
        <br>
        <p>
            {{texts.pho.msg}}
        </p>
        <a href="" class="btn btn-default back">{{texts.back}}</a>
        <a href="" class="btn btn-primary next pull-right">{{texts.next}}</a>
    </div>
</template>
