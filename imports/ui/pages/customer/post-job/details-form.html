<template name="jobDetailsForm">
    <div id="details" class="tab-pane fade in active">
        <div class="row">
            <div class="col-sm-6">
                {{> afQuickField name="duration" options="allowed"}}
                {{> afQuickField name="title" placeholder="Day-time Home Nurse"}}
                {{> afQuickField name="name" placeholder="John Doe"}}
                {{> afQuickField name="gender" options="allowed" noselect=true}}
                {{> afQuickField name="dob"}}
                {{> afQuickField name="hkid"}}
                {{> afQuickField name="phone" placeholder="123-456789"}}
            </div>
            <div class="col-sm-6">
                {{> afQuickField name="address" type="textarea" rows=4 placeholder="14A Evergreen Villa"}}
                {{> afQuickField name="district" options="allowed"}}
                {{#if afFieldValueIs name="district" value="Other"}}
                    {{> afQuickField name="otherDistrict" placeholder="Please specify"}}
                {{/if}}
                {{> afQuickField name="country" options="allowed"}}
                {{> afQuickField name="email" placeholder="john.doe@example.com"}}
                {{> afQuickField name="hobbies" type="textarea" rows="3" placeholder="Biking, running..."}}
            </div>
        </div>
        {{> afQuickField name="languages" options="allowed" type="select-checkbox-inline"}}
        {{> afQuickField name="description" type="textarea" rows=5 placeholder="An elderly cheerful woman with a good taste in music."}}
        <a href="#form-title" class="btn btn-primary next pull-right">Next</a><br>
    </div>
</template>
