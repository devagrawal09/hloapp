<template name="PostedJobs">
    
    <div class="container">
    
        {{#if Template.subscriptionsReady}}
            <div class="row">
                <div class="col-xs-6">
                    <h1>Listed Jobs</h1>
                </div>
                <div class="col-xs-6 button-col">
                    <a class="btn btn-primary" href="{{pathFor 'jobs.new'}}" role="button">Add Job</a>
                </div>
            </div>

            {{#if jobs}}

                {{#each job in jobs}}
                    {{> jobCollapsible (job)}}
                {{/each}}

            {{else}}
                No jobs currently listed.
            {{/if}}

            {{#if ongoingJobs.fetch}}

                <h3>Ongoing Jobs</h3>

                {{#each job in ongoingJobs}}
                    {{> jobCollapsible (job)}}
                {{/each}}

            {{/if}}

            {{#if completedJobs.fetch}}

                <h3>Completed Jobs</h3>

                {{#each job in completedJobs}}
                    {{> jobCollapsible (job)}}
                {{/each}}
                
            {{/if}}

            {{#if expiredJobs.fetch}}

                <h3>Expired Jobs</h3>

                {{#each job in expiredJobs}}
                    {{> jobCollapsible (job)}}
                {{/each}}
            {{/if}}

            {{> composeMsg doc=msgDoc}}

        {{/if}}

        {{#if currentUser.bookmarks.length}}
            <div class="row">
                <div class="col-xs-6">
                    <h3>Favorite Caregivers</h3>                    
                </div>
                <div class="col-xs-6 button-col">
                    <a class="btn btn-primary" href="/favorites">View All</a>
                </div>
            </div>
            <div class="row search-grid">
                {{#each doc in favorites}}
                    {{> caregiverCard (doc)}}
                {{else}}
                    <div class="col-xs-12">
                        <h5 class="text-center">No Favorite Caregivers!</h5>
                    </div>
                {{/each}}
            </div>
        {{/if}}

    </div>    

</template>
