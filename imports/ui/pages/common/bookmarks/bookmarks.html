<template name="Bookmarks">
    <div class="container">
        <div class="btn-group sort" role="group">
            {{#each key in sortKeys}}
                {{> sortButtonF key=key}}
            {{/each}}
        </div>
        <div class="btn-group display-toggle pull-right">
            <button class="btn grid-toggle {{#if isGrid}}active{{/if}}">Grid</button>
            <button class="btn list-toggle {{#unless isGrid}}active{{/unless}}">List</button>
        </div>
        <h1>Favourite Caregivers</h1>
        {{#if isGrid}}
        <div class="row search-grid">
            {{#each doc in docs}}
                {{> caregiverCard (doc)}}
            {{else}}
                <div class="col-xs-12">
                    <h2 class="text-center">No Favorite Caregivers!</h2>                    
                </div>
            {{/each}}
        </div>
        {{else}}
        <div class="search-list">
            {{#each doc in docs}}
                {{> caregiverList (doc)}}            
            {{else}}
                <h2 class="text-center">No Favorite Caregivers!</h2>            
            {{/each}}
        </div>
        {{/if}}
    </div>
</template>

<template name="sortButtonF">
    <button class="btn">
        <i class="fa fa-arrow-{{arrowDir}}"></i> {{humanize key}}
    </button>
</template>
