<template name="Settings">
    <div class="container">
        <h1>Account Settings</h1>
        <div class="row">
            <div class="col-md-3">
                <br>
                <ul class="nav">
                    {{#if currentUser.services.password}}
                        <li class="nav-item {{isActiveRoute 'settings.username'}}">
                            <a href="{{pathFor 'settings.username'}}">Username</a>
                        </li>
                        <li class="nav-item {{isActiveRoute 'settings.emails'}}">
                            <a href="{{pathFor 'settings.emails'}}">Manage Email</a>
                        </li>
                        <li class="nav-item {{isActiveRoute 'settings.passwords'}}">
                            <a href="{{pathFor 'settings.passwords'}}">Change Password</a>
                        </li>
                    {{/if}}
                    <li class="nav-item">
                        <a href="{{pathFor 'profile.edit'}}">Edit Profile</a>
                    </li>
                    <li class="nav-item {{isActiveRoute 'settings.payment'}}">
                        <a href="{{pathFor 'settings.payment'}}">Payment Details</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9">
                {{> Template.dynamic template=settings}}
            </div>
        </div>
    </div>
</template>
