<template name="passwordSettings">
    <div class="container-small">
        {{#autoForm id="changePassword" schema=schema}}
            <h3 class="text-center">Change Password</h3>
            {{> afQuickField name="old" type="password"}}
            {{> afQuickField name="new" type="password"}}
            {{> afQuickField name="confirm" type="password"}}
            <button type="submit" class="btn btn-default btn-block">Update Password</button>
        {{/autoForm}}
    </div>
</template>
