<template name="passwordSettings">
    <div class="container-small">
        {{#autoForm id="changePassword" schema=schema}}
            <h3 class="text-center">{{texts.sidebar.pwd}}</h3>
            {{> afQuickField name="old" type="password" label=texts.pwd.old}}
            {{> afQuickField name="new" type="password" label=texts.pwd.new}}
            {{> afQuickField name="confirm" type="password" label=texts.pwd.again}}
            <button type="submit" class="btn btn-default btn-block">{{texts.pwd.update}}</button>
        {{/autoForm}}
    </div>
</template>
