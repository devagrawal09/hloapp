<template name="Search">
    <div class="search-text">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <ul class="nav nav-pills nav-justified">
                        <li id="personal-filter">
                            <a href="" data-toggle="dropdown">
                                Personal
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu row">

                                <li class="dropdown-header">Gender</li>
                                    <li class="col-xs-6">
                                        <a href="" class="gender">Male</a>
                                    </li>
                                    <li class="col-xs-6">
                                        <a href="" class="gender">Female</a>
                                    </li>
                                
                                <li class="dropdown-header" style="clear: left;">Religion</li>
                                    {{#each religion in filterData.religions}}
                                        {{#if isOtherField religion}}
                                            <li class="col-xs-12">
                                                <input type="text" id="otherReligion" class="form-control" placeholder="Other Religion">
                                            </li>
                                        {{else}}
                                            <li class="col-xs-4">
                                                <a href="" class="religion">{{religion}}</a>
                                            </li>
                                        {{/if}}
                                    {{/each}}

                                <li class="dropdown-header" style="clear: left;">Language</li>
                                    {{#each language in filterData.languages}}
                                        <li class="col-xs-4">
                                            <a href="" class="language">{{language}}</a>
                                        </li>
                                    {{/each}}
                                    <li class="col-xs-12">
                                        <input type="text" id="otherLanguage" class="form-control" placeholder="Other Language">
                                    </li>

                                <li class="col-xs-6 filter-action">
                                    <button class="btn btn-default pull-left">Reset</button>
                                </li>
                                <li class="col-xs-6 filter-action">
                                    <button class="btn btn-primary pull-right">Apply</button>
                                </li>
                            
                            </ul>
                        </li>
                        <li id="technical-filter">
                            <a href="" data-toggle="dropdown">
                                Technical
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu row technical-filter">
                        
                                <li class="dropdown-header">Professional Services</li>
                                    {{#each service in filterData.professional}}
                                        <li class="col-xs-4">
                                            <a href="" class="professional">{{service}}</a>
                                        </li>
                                    {{/each}}
                                    <li class="col-xs-12">
                                        <input type="text" id="otherProfessional" class="form-control" placeholder="Other Service">
                                    </li>

                                <li class="dropdown-header" style="clear: left;">Personal Services</li>
                                    {{#each service in filterData.personal}}
                                        <li class="col-xs-4">
                                            <a href="" class="personal">{{service}}</a>
                                        </li>
                                    {{/each}}
                                    <li class="col-xs-12">
                                        <input type="text" id="otherPersonal" class="form-control" placeholder="Other Service">
                                    </li>
                        
                                <li class="dropdown-header" style="clear: left;">Medical Conditions</li>
                                    {{#each service in filterData.medical}}
                                        <li class="col-xs-4">
                                            <a href="" class="medical">{{service}}</a>
                                        </li>
                                    {{/each}}
                                    <li class="col-xs-12">
                                        <input type="text" id="otherMedical" class="form-control" placeholder="Other Condition">
                                    </li>
                        
                                <li class="col-xs-6 filter-action">
                                    <button class="btn btn-default pull-left">Reset</button>
                                </li>
                                <li class="col-xs-6 filter-action">
                                    <button class="btn btn-primary pull-right">Apply</button>
                                </li>
                            </ul>
                        </li>
                        <li id="location-filter">
                            <a href="" data-toggle="dropdown">
                                Location
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu row">
                                <li class="dropdown-header">Locations</li>
                                {{#each location in filterData.locations}}
                                    {{#if isOtherField location}}
                                        <li class="col-xs-12">
                                            <input type="text" name="otherLocation" class="form-control" placeholder="Other Location">
                                        </li>
                                    {{else}}
                                        <li class="col-xs-6">
                                            <a href="">{{location}}</a>
                                        </li>
                                    {{/if}}
                                {{/each}}
                                <li class="col-xs-6 filter-action">
                                    <button class="btn btn-default pull-left">Reset</button>
                                </li>
                                <li class="col-xs-6 filter-action">
                                    <button class="btn btn-primary pull-right">Apply</button>
                                </li>
                            </ul>
                        </li>
                        {{#if isJobSearch}}
                        <li id="time-filter">
                            <a href="" data-toggle="dropdown">
                                Time
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu row last-filter">
                                <li class="dropdown-header">Job Tenure</li>
                                <li class="col-xs-6">
                                    <a href="" data-value="Short term">Short-term (1 hour to 1 week)</a>
                                </li>
                                <li class="col-xs-6">
                                    <a href="" data-value="Long term">Long-term (repeat business)</a>
                                </li>
                                <li class="col-xs-6 filter-action">
                                    <button class="btn btn-default pull-left">Reset</button>
                                </li>
                                <li class="col-xs-6 filter-action">
                                    <button class="btn btn-primary pull-right">Apply</button>
                                </li>
                            </ul>
                        </li>
                        {{/if}}
                        <li id="price-filter" class="{{#if isJobSearch}} hide {{/if}}">
                            <a href="" data-toggle="dropdown">
                                Price
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu row last-filter">
                                <li class="dropdown-header">Max Hourly Rate</li>
                                <li class="col-xs-12">
                                    <input type="text" id="slider" value="500">
                                </li>
                                <li class="col-xs-6">
                                    <button class="btn btn-default pull-left">Reset</button>
                                </li>
                                <li class="col-xs-6">
                                    <button class="btn btn-primary pull-right">Apply</button>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-6">
                    <div class="input-group">
                        <input type="text" id="nameSearch" class="form-control" placeholder="{{placeholder}}">
                        <span class="input-group-addon">
                            <a href="" class="search-icon">
                                <i class="fa fa-search"></i>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid search-body">
        <div class="pull-right">
            {{> sortButtons}}
            <div class="btn-group display-toggle" role="group">
                <button class="btn grid-toggle {{#if isGrid}}active{{/if}}">Grid</button>
                <button class="btn list-toggle {{#unless isGrid}}active{{/unless}}">List</button>
            </div>
        </div>
        <h2>Search Results</h2>
        {{#if Template.subscriptionsReady}}
            {{#if isGrid}}
            <div class="row search-grid">
                {{#each doc in docs}}
                    {{> Template.dynamic template=display.grid data=doc}}
                {{else}}
                    <div class="col-xs-12">
                        <h2 class="text-center">No search results found! Try different search parameters!</h2>
                    </div>
                {{/each}}
            </div>
            {{else}}
            <div class="search-list">
                {{#each doc in docs}}
                    {{> Template.dynamic template=display.list data=doc}}
                {{else}}
                    <h2 class="text-center">No search results found! Try different search parameters!</h2>
                {{/each}}
            </div>
            {{/if}}
            <button class="btn btn-primary btn-block load-more">
                Load More
            </button>
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<template name="sortButtons">
    <div class="btn-group sort" role="group">
        {{#each key in sortKeys}}
            {{> sortButton key=key}}
        {{/each}}
    </div>
</template>

<template name="sortButton">
    <button class="btn">
        <i class="fa fa-arrow-{{arrowDir}}"></i> {{humanize key}}
    </button>
</template>
