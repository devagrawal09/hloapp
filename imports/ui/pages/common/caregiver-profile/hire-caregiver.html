<template name="hireCaregiverModal">
    <div class="modal fade" id="hireCaregiver" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Hire {{caregiver.firstName}} {{caregiver.lastName}}</h4>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <td>Job Title</td>
                                <td>Posted On</td>
                                <td>Action</td>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each job in jobs}}
                                <tr>
                                    <td>{{job.title}}</td>
                                    <td>{{getDate job.postedOn}}</td>
                                    <td>
                                        {{#if isApplicant job}}
                                        <button class="btn btn-primary accept" id="{{job._id}}">Accept Application</button>
                                        {{else}}
                                        {{#if isOffered job}}
                                        <button class="btn btn-default disabled">Offered</button>
                                        {{else}}
                                        {{#if isHired job}}
                                        <button class="btn btn-default disabled">Hired</button>
                                        {{else}}
                                        <button class="btn btn-primary offer" id="{{job._id}}">Offer Job</button>
                                        {{/if}}
                                        {{/if}}
                                        {{/if}}
                                    </td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
