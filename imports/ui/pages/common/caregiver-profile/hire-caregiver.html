<template name="hireCaregiverModal">
    <div class="modal fade" id="hireCaregiver" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">{{texts.hire.head}} {{firstName}} {{lastName}}</h4>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <td>{{texts.hire.title}}</td>
                                <td>{{texts.hire.posted}}</td>
                                <td>{{texts.hire.action}}</td>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each job in jobs}}
                            {{#with job=job caregiver=this}}
                                <tr>
                                    <td>{{job.title}}</td>
                                    <td>{{getDate job.postedOn}}</td>
                                    <td>
                                        {{#if isApplicant}}
                                        <button class="btn btn-primary accept" id="{{job._id}}">{{texts.hire.btns.accept}}</button>
                                        {{else}}
                                        {{#if isOffered}}
                                        <button class="btn btn-default" disabled>{{texts.hire.btns.offered}}</button>
                                        {{else}}
                                        {{#if isHired}}
                                        <button class="btn btn-default" disabled>{{texts.hire.btns.hired}}</button>
                                        {{else}}
                                        <button class="btn btn-primary offer" id="{{job._id}}">{{texts.hire.btns.offer}}</button>
                                        {{/if}}
                                        {{/if}}
                                        {{/if}}
                                    </td>
                                </tr>
                            {{/with}}
                            {{/each}}
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">{{texts.hire.btns.close}}</button>
                </div>
            </div>
        </div>
    </div>
</template>
