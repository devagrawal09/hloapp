<template name="Contact">
    <div class="header static-header">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <h1>{{texts.head}}</h1>
                    <h5>{{texts.subHead}}</h5>
                </div>
                <div class="col-xs-6 header-image-col">
                    <img src="/img/infopage/pluses.png" class="header-image">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h2>{{texts.lam}}</h2>
                {{#autoForm
                    id="contact-us"
                    schema=schema
                }}
                    {{> afQuickField name="name" label=texts.name}}
                    {{> afQuickField name="email" label=texts.email}}
                    {{> afQuickField name="text"
                        type="textarea"
                        rows=5 label=texts.msg
                        placeholder=texts.placeholder
                    }}
                    <button type="submit" class="btn btn-success btn-block">{{texts.btn}}</button>
                {{/autoForm}}
            </div>
            <div class="col-md-5 col-md-offset-2 contact-details">
                <p>
                    <i class="fa fa-map-marker"></i>
                    {{#each line in texts.address}}
                        {{line}}<br>
                    {{/each}}
                </p>
                <p>
                    <i class="fa fa-envelope"></i>
                    <a href="mailto:info@healthylovedones.com">info@healthylovedones.com</a>
                </p>
                <p>
                    <i class="fa fa-phone"></i>
                    +852-9460-6840
                </p>
                <p>
                    {{texts.prompt}}<br>
                    {{{texts.send}}}
                </p>
                <p>
                    <i class="fa fa-envelope"></i>
                    <a href="mailto:info@healthylovedones.com">info@healthylovedones.com</a>
                </p>
            </div>
        </div>
    </div>
</template>
