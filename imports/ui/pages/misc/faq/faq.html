<template name="FAQ">
    <div class="header static-header">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <h1>Frequently Asked Questions</h1>
                    <h5>We don't believe in perfection, but progress and potential.</h5>
                </div>
                <div class="col-xs-6 header-image-col">
                    <img src="/img/infopage/pluses.png" class="header-image">
                </div>
            </div>
        </div>
    </div>

    <div class="container static">
        <div class="panel-group faqs" id="accordion" role="tablist" aria-multiselectable="true">
            {{#each faq in faqs}}
                {{> faqPanel doc=faq index=@index}}
            {{/each}}
        </div>
    </div>
</template>

<template name="faqPanel">
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="heading{{index}}">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{index}}" aria-expanded="true" aria-controls="collapse{{index}}">
                <h3 class="panel-title">
                    <i class="fa fa-plus"></i> {{doc.title}}
                </h3>
            </a>            
        </div>
        <div id="collapse{{index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{index}}">
            {{#if doc.paragraphs}}
            <div class="panel-body">
                {{#each p in doc.paragraphs}}
                    <p>{{p}}</p>
                {{/each}}
            </div>
            {{/if}}
            {{#if doc.list}}
            <ul class="list-group">
                {{#each item in doc.list}}
                <li class="list-group-item">
                    <img src="/img/heart.jpg" alt="">
                    {{item}}
                </li>
                {{/each}}
            </ul>
            {{/if}}
        </div>
    </div>
</template>
