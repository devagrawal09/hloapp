<template name="jobAd">
    <div class="col-md-3 col-sm-6 ad-container">
        <div class="search-card job-ad">
            {{#if Template.subscriptionsReady}}
            <a href="{{pathFor 'job.details' id=_id}}">
                <span class="link-spanner"></span>
            </a>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col col-lg-4 col-sm-5 col-xs-4 ad-dp text-center">
                    <img src="{{this.dp.link}}">
                </div>
                <div class="col col-lg-8 col-sm-7 col-xs-8 job-header">
                    <h5 style="font-weight: bold;">
                        {{title}}<br>
                        <small>Posted by {{username}}</small>
                    </h5>
                </div>
            </div>
            
            <div class="card-desc">
                <p class="card-about">
                    <p class="job-period">{{startDate}} - {{endDate}}</p>
                    <span class="label label-success pull-right h4">{{location}}</span>                    
                    <h5 class="card-header"> Job Description </h5>
                    <p>{{hundChars jobDescription}}</p>
                    <h5 class="card-header"> Patient Description </h5>
                    <p>{{hundChars description}}</p>
                </p>
            </div>
            {{else}}
                {{> loading}}
            {{/if}}
        </div>
    </div>
</template>
