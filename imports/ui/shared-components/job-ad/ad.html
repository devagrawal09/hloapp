<template name="jobAd">
    <div class="col-md-3 col-sm-6 card-container">
        <div class="search-card job-ad">
            <a href="{{pathFor 'job.details' id=_id}}">
                <span class="link-spanner"></span>
            </a>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col col-sm-5 col-xs-4 ad-dp text-center">
                    <img src="{{this.dp.link}}">
                </div>
                <div class="col col-sm-7 col-xs-8 job-header">
                    <h5>
                        {{title}}<br>
                        <small>Posted by {{username}}</small>
                    </h5>
                    <span class="label label-success">{{location}}</span>
                </div>
            </div>
            
            <div class="card-desc">
                <p class="card-about">
                    <p class="job-period">{{startDate}} - {{endDate}}</p>
                    <h5> Job Description </h5>
                    <p>{{hundChars jobDescription}}</p>
                    <h5> Patient Description </h5>
                    <p>{{hundChars description}}</p>
                </p>
            </div>
        </div>
    </div>
</template>
