<template name="review">
    <div class="row reviewer-info">
        <div class="col-xs-6">
            <img src="/img/profile/review.png" class="review-pic">
            <h4 class="review-name">{{by}}</h4>
            {{#each flag in stars rating}}
            <i class="fa fa-star{{flag}}" aria-hidden="true"></i>
            {{/each}}
        </div>
        <div class="col-xs-6 review-date">
            <p>{{getDate date}}</p>
        </div>
    </div>
    <div class="review-desc">
        <p>
            {{content}}
        </p>
    </div>
</template>
