<template name="caregiverCard">
    <div class="col-md-4 col-sm-6">
        <div class="search-card">
            <a href="{{pathFor 'caregiver.profile' id=_id}}">
                <span class="link-spanner"></span>
            </a>
            <img src="{{dp.link}}" alt="{{dp.name}}" class="card-dp">
            <div class="price">${{hourlyRate}} HKD/hr</div>
            <div class="card-desc">

                <h4>{{firstName}} {{lastName}}</h4>
                <p>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star-half-o" aria-hidden="true"></i>
                    (10)
                </p>
                <p>
                    <span class="label label-success">
                        {{#if otherDistrict}}
                            {{otherDistrict}}
                        {{else}}
                            {{location}}
                        {{/if}}
                    </span>
                    <span class="label label-success">{{workLocation}}</span>
                </p>
                <p class="card-about">{{aboutText}}</p>
            </div>
        </div>
    </div>
</template>
