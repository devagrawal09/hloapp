<template name="caregiverCard">
    <div class="col-md-3 col-sm-6 card-container">
        <div class="search-card">
            <a href="{{pathFor 'caregiver.profile' id=_id}}">
                <span class="link-spanner"></span>
            </a>
            <div class="card-dp">
                <div style="background-image: url({{dp.link}});"></div>
                {{#if isBookmarked}}
                <button class="btn btn-default btn-sm fav"><i class="fa fa-heart"></i></button>
                {{else}}
                <button class="btn btn-default btn-sm fav"><i class="fa fa-plus"></i></button>
                {{/if}}
                <button class="btn btn-default btn-sm msg"><i class="fa fa-envelope"></i></button>
            </div>
            <div class="price">${{hourlyRate}} HKD/hr</div>
            <div class="card-desc">

                <h4>{{name}}</h4>
                <p>
                    {{#each flag in stars this.rating}}
                        <i class="fa fa-star{{flag}}" aria-hidden="true"></i>
                    {{/each}}
                    ({{this.reviews.count}})
                </p>
                <p>
                    <span class="label label-success">{{location}}</span>
                </p>
                <p class="card-about">{{hundChars aboutText}}</p>
            </div>
        </div>
    </div>
</template>
