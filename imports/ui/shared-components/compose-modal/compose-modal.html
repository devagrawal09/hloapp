<template name="composeMsg">
    <div class="modal fade" id="compose" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-left">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">{{texts.head}}</h4>
                </div>
                <div class="modal-body">
                    {{#autoForm
                        id="newConversation"
                        schema=composeSchema
                        doc=doc
                        type="method"
                        meteormethod="msg.new"
                    }}

                        {{> afQuickField name="recipient" 
                            label=texts.rec.label
                            placeholder=texts.rec.placeholder
                        }}
                        {{> afQuickField name="subject"
                            label=texts.sub
                            placeholder=texts.sub
                        }}
                        {{> afQuickField name="msg" 
                            type="textarea" rows=5
                            label=texts.msg.label
                            placeholder=texts.msg.placeholder
                        }}
                        <div class="submit-buttons">
                            <button type="button" class="btn btn-default" data-dismiss="modal">{{texts.btns.close}}</button>
                            <button type="submit" class="btn btn-primary">{{texts.btns.send}}</button>
                        </div>
                    {{/autoForm}}
                </div>
            </div>
        </div>
    </div>
</template>
