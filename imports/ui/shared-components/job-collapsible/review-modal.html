<template name="reviewModal">
    <div id="review-modal" class="modal fade review-modal" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Review Caregiver</h4>
                </div>
                <div class="modal-body">
                    <form id="reviewForm">
                        <div class="form-group rating-stars">
                            <label>Star Rating</label>
                            <br>
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                        </div>
                        <div class="form-group">
                            <label for="comment">Comments</label>
                            <textarea class="form-control" rows="5" id="comment" placeholder="Describe your experience!"></textarea>
                        </div>
                        <div class="submit-buttons">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</template>
