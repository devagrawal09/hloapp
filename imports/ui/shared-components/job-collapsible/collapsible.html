<template name="jobCollapsible">
    <div class="job">
        <div class="job-name">
            <h4>{{title}}</h4>
            <h6>{{getDate postedOn}}</h6>
        </div>
        <div class="job-right">
            <img src="{{rightImageSrc}}" class="job-status">
            {{#if isOwnedByCurrentUser}}
                <a href="{{pathFor 'job.edit' id=_id}}" class="btn edit-btn">
                    <i class="fa fa-pencil"></i>
                </a>
            {{/if}}
            <a class="expand-job" data-toggle="collapse" data-target="#{{_id}}">
                <i class="fa fa-angle-down expand-job" aria-hidden="true"></i>
            </a>
        </div>

        <div id="{{_id}}" class="collapse job-desc">
            {{#if isOwnedByCurrentUser}}
                {{#if isHired}}
                {{#with _id=_id status=status review=review payment=payment hc=this.hiredCaregiver}}
                    <div class="hired-caregiver">
                        <h4>Hired Caregiver</h4>
                        <img src="{{hc.dp.link}}" class="hired-picture">
                        <h4>{{hc.firstName}} {{hc.lastName}}</h4>
                        <h5>${{hc.hourlyRate}} HKD per hour</h5>
                        <button
                            class="btn btn-default message"
                            data-recipient="{{hc.username}}"
                        >
                            Message
                        </button>
                        {{#if isCompleted}}
                            {{#if paymentDetails}}
                                {{#if paymentStatus.isReceived}}
                                    <button class="btn btn-success" disabled>Payment Completed</button>
                                    {{> reviewSection}}
                                {{else}} {{#if paymentStatus.isPaid}}
                                    <button class="btn btn-success" disabled>Payment Completed</button>
                                    {{> reviewSection}}
                                {{else}} {{#if paymentStatus.isDeclined}}
                                    <button class="btn btn-danger" disabled>Payment Declined</button>
                                    {{> reviewSection}}
                                {{else}} {{#if paymentStatus.isSent}}
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        data-toggle="modal"
                                        data-target="#payment-details-{{_id}}"
                                    >
                                        Pay
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-danger"
                                        data-toggle="modal"
                                        data-target="#decline-payment-{{_id}}"
                                    >
                                        Decline Payment
                                    </button>
                                    {{> paymentDetailsModal}}
                                    {{> declinePaymentModal}}
                                {{/if}}{{/if}}{{/if}}{{/if}}
                            {{else}}
                                <h4>Awaiting Payment Details from Caregiver</h4>
                            {{/if}}
                        {{else}}
                        {{/if}}
                    </div>
                {{/with}}
                {{/if}}
            {{/if}}
            {{#if isCurrentCaregiverHired}}
                {{#if isCompleted}}
                    <div class="text-center">
                    {{#if paymentDetails}} 
                        {{#if paymentStatus.isReceived}}
                            <button class="btn btn-success" disabled>Payment Received</button>
                        {{else}} {{#if paymentStatus.isPaid}}
                            <button class="btn btn-success" disabled>Payment Sent by Customer</button>
                        {{else}} {{#if paymentStatus.isDeclined}}
                            <button class="btn btn-danger" disabled>Payment Declined by Customer</button>
                            <p><strong>Reason:</strong> {{paymentDetails.reason}}</p>
                        {{else}} {{#if paymentStatus.isSent}}
                            <button class="btn btn-success" disabled>
                                Payment Details Submitted
                            </button>
                        {{/if}} {{/if}} {{/if}} {{/if}}
                        <p>
                            <strong>Hours worked :</strong> {{paymentDetails.hours}}
                            <br>
                            <strong>Hourly rate charged :</strong> HK ${{paymentDetails.hourlyRate}}
                            <br> {{#if paymentDetails.extraCharges}}
                            <strong>Extra Charges :</strong> HK ${{paymentDetails.extraCharges}}
                            <br> {{/if}}
                            <strong>Total : HK ${{paymentDetails.total}}</strong>
                        </p>
                    {{else}}
                        <button
                            type="button"
                            class="btn btn-primary"
                            data-toggle="modal"
                            data-target="#payment-details-{{_id}}"
                        >
                            Submit Payment Details
                        </button>
                        {{> paymentDetailsModal}}
                    {{/if}}
                    </div>
                {{/if}}
            {{/if}}
            <h4>Job Description</h4>
            <p>
                {{jobDescription}} <br>
                <a href="{{pathFor 'job.details' id=_id}}">Details page</a>
            </p>
            <br/>
            <h4>Work Times</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Day of Week</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each day in days}}
                        <tr>
                            <td>{{day.day}}</td>
                            <td>{{day.start}} - {{day.end}} </td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
            <br/>
            {{#if isOwnedByCurrentUser}}
                {{#if isOpen}}
                    <h4>Caregiver Applicants</h4>
                    <table class="table table-hover applicants">
                        <tbody>
                            {{#each caregiver in this.appliedCaregivers}}
                                <tr>
                                    <td>
                                        <a href="" class="applicant-link">
                                            <h5 class="applicant-name">{{caregiver.name}}</h5>
                                        </a>
                                    </td>
                                    <td class="applicant-buttons">
                                        <a class="btn btn-primary hire" id="{{caregiver._id}}">Hire</a>
                                        <button class="btn btn-default message" data-recipient="{{caregiver.username}}">Message</button>
                                    </td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                    <h4>Offered Applicants</h4>
                    <table class="table table-hover applicants">
                        <tbody>
                            {{#each caregiver in this.offeredCaregivers}}
                                <tr>
                                    <td>
                                        <a href="" class="applicant-link">
                                            <h5 class="applicant-name">{{caregiver.name}}</h5>
                                        </a>
                                    </td>
                                    <td class="applicant-buttons">
                                        <button class="btn btn-default" data-recipient="{{caregiver.username}}">Message</button>
                                    </td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                    <button class="btn btn-danger btn-block complete">Expire Job</button>
                {{else}}
                {{#unless isCompleted}}
                    <button class="btn btn-primary btn-block complete">Complete Job</button>
                {{/unless}}
                {{/if}}
            {{/if}}
            {{#if isOfferedToCurrentUser}}
            <button class="btn btn-primary btn-block accept">Accept Job Offer</button>
            {{/if}}
            {{#if review}}
                <h4>Review</h4>
                {{> review (this.getReview)}}
            {{/if}}
        </div>
    </div>
</template>

<template name="reviewSection">
    {{#if review}}
        <button class="btn btn-success" disabled>Review Submitted</button>
    {{else}}    
        <button class="btn btn-primary" data-toggle="modal" data-target="#review-modal-{{_id}}">
            Review
        </button>
        {{> reviewModal}}
    {{/if}}
</template>
