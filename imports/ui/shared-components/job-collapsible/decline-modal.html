<template name="declinePaymentModal">
    <div id="decline-payment-{{_id}}" class="modal fade decline-payment" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{texts.decline.head}}</h4>
                </div>
                <div class="modal-body">
                    {{#autoForm
                        id="declinePayment" 
                        type="method" 
                        schema=schema 
                        meteormethod="payments.decline"
                    }}
                        {{> afQuickField name="id" type="hidden" value=_id}}
                        {{> afQuickField name="reason"
                            type="textarea" rows=4
                            placeholder=texts.decline.placeholder
                            label=texts.decline.label
                        }}
                        <div class="submit-buttons">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">{{texts.cancel}}</button>
                            <button type="submit" class="btn btn-primary">{{texts.submit}}</button>
                        </div>
                    {{/autoForm}}
                </div>
            </div>
        </div>
    </div>
</template>
