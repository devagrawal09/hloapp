<template name="adminButtons">
    {{#if caregiver}}
        {{#with
            status=caregiver.isProfileComplete
            prof=caregiver.professional
            caregiver=caregiver
        }}
        {{#unless prof}}
            <button class="btn btn-{{#if status}}danger{{else}}success{{/if}} toggle-status">
                <i class="fa fa-list"></i>
                Set {{#if status}}Incomplete{{else}}Complete{{/if}}
            </button>
        {{/unless}}
        {{#if status}}
            <button class="btn btn-{{#if prof}}danger{{else}}success{{/if}} toggle-prof">
                <i class="fa fa-list"></i>
                {{#if prof}}Unset{{else}}Set{{/if}} Prof
            </button>
        {{/if}}
        {{/with}}
        <button class="btn btn-danger delete-c">
            <i class="fa fa-trash"></i>
            Delete
        </button>
    {{/if}}
    {{#if job}}
        <button class="btn btn-{{#if job.featured}}danger{{else}}success{{/if}} toggle-feat">
            <i class="fa fa-list"></i>
            {{#if job.featured}}Unset{{else}}Set{{/if}} Featured
        </button>
        <button class="btn btn-danger delete-j">
            <i class="fa fa-trash"></i>
            Delete
        </button>
    {{/if}}
</template>
