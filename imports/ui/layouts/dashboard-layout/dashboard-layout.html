<template name="DashboardLayout">
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-xs-10">
                </div>
                <div class="col-xs-2 header-image-col">
                    <img src="img/infopage/plus.png" class="header-image">
                </div>
            </div>
        </div>

        <div class="container-small dashbar">
            <!-- dashboard tabs -->
            <div class="row text-center">
                <a class="col-xs-3 {{isActiveRoute regex='dashboard|jobs.new'}}" href="{{pathFor 'dashboard'}}">
                    <i class="fa fa-briefcase dashboard-logo"></i>
                    <p>Jobs</p>
                </a>
                <a class="col-xs-3 {{isActiveRoute regex='chat|conversation'}}" href="{{pathFor 'chat'}}">
                        <i class="fa fa-envelope dashboard-logo"></i>
                    <p>Messages</p>
                </a>
                <a class="col-xs-3 {{isActiveRoute 'profile.edit'}}" href="{{pathFor 'profile.edit'}}">
                        <i class="fa fa-user dashboard-logo"></i>
                    <p>Profile</p>
                </a>
                <a class="col-xs-3 {{isActiveRoute 'settings'}}" href="{{pathFor 'settings'}}">
                        <i class="fa fa-cog dashboard-logo"></i>
                    <p>Settings</p>
                </a>
            </div>
        </div>
    </div>

    <div class="dashbody">
        {{> Template.dynamic template=content}}
    </div>
</template>
